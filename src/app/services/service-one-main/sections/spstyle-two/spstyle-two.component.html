<div class="services-area pb-60">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6" *ngFor="let service of listService;">
                <div class="services-wrapper single-services mb-60">
                    <div class="services-img">
                        <a [routerLink]="['/services',service.get('id'),'services-details']">
                            <img [src]="service.getIn(['servicePagePhoto', 'src'])"
                                [alt]="service.getIn(['servicePagePhoto', 'alt'])">
                        </a>
                    </div>
                    <div class="services-text text-center">
                        <h3>
                            <a [routerLink]="['/services',service.get('id'),'services-details']">
                                {{ service.get('title') | slice:0:17 }}
                            </a>
                        </h3>
                        <p>
                            {{ service.get('summary') }}
                        </p>
                        <a [routerLink]="['/services',service.get('id'),'services-details']">Read More <i
                                class="dripicons-arrow-thin-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
