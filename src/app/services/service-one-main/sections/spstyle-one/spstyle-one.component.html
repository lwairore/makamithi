<ng-container *ngIf="showLoader; else showCtaSectionDetails;">
    <ngx-skeleton-loader [theme]="{
        height: '400px',
        width: '100%'
    }"></ngx-skeleton-loader>
</ng-container>
<ng-template #showCtaSectionDetails>
    <div class="our-service-area pt-120 pb-45">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-5">
                    <div class="our-service-img mb-30">
                        <mak-pit-img-lazy [src]="serviceAreaSectionDetails.getIn(['yearsOfExperienceImage', 'src'])"
                            [alt]="serviceAreaSectionDetails.getIn(['yearsOfExperienceImage', 'src'])" height="250px"
                            width="100%"></mak-pit-img-lazy>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-7 col-md-7">
                    <div class="our-service-text mb-30">
                        <h1>
                            {{ serviceAreaSectionDetails.get('heading') }}
                        </h1>
                        <p>
                            {{serviceAreaSectionDetails.get('description')}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
