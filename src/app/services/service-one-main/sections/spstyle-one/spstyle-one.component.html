<div class="our-service-area pt-120 pb-45">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-5 col-md-5">
                <div class="our-service-img mb-30">
                    <img [src]="serviceAreaSectionDetails.getIn(['yearsOfExperienceImage', 'src'])"
                        [alt]="serviceAreaSectionDetails.getIn(['yearsOfExperienceImage', 'src'])" />
                </div>
            </div>
            <div class="col-xl-6 col-lg-7 col-md-7">
                <div class="our-service-text mb-30">
                    <h1>
                        {{ serviceAreaSectionDetails.get('heading') }}
                    </h1>
                    <p>
                        {{serviceAreaSectionDetails.get('description')}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
