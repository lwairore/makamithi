<div class="pricing-area pb-90">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 offset-lg-3 offset-xl-3">
                <div class="section-title text-center section-circle mb-70">
                    <div class="section-img">
                        <img src="assets/img/shape/1.png" alt="image" />
                    </div>
                    <h1>Our Pricing</h1>
                    <p>
                        To be the most reliable and affordable agri-inputs provider in the region.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6" *ngFor="let plan of listPlans;">
                <div class="pricing-wrapper text-center mb-30">
                    <div class="pricing-top-text">
                        <img [src]="plan.image" [alt]="plan.title" />
                        <h1>
                            {{ plan.price | currency:'KES':'symbol':'.2-2' }}
                        </h1>
                    </div>
                    <div class="pricing-text">
                        <h2>
                            {{ plan.title }}
                        </h2>
                        <p *ngFor="let benefit of plan.benefits">
                            {{ benefit.title }}
                        </p>
                    </div>
                    <div class="pricing-button">
                        <a class="btn" [routerLink]="null">
                            Select Plan
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
