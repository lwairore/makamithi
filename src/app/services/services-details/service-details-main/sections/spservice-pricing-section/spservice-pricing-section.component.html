<ng-container *ngIf="showLoader; else showCtaSectionDetails;">
    <ngx-skeleton-loader [theme]="{
        height: '400px',
        width: '100%'
    }"></ngx-skeleton-loader>
</ng-container>
<ng-template #showCtaSectionDetails>
    <div class="pricing-area pb-90">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 offset-lg-3 offset-xl-3">
                    <div class="section-title text-center section-circle mb-70">
                        <div class="section-img">
                            <mak-pit-img-lazy [src]="priceSectionDetails.getIn(['sectionImage', 'src'])"
                                [alt]="priceSectionDetails.getIn(['sectionImage', 'alt'])" height="6px" width="100%">
                            </mak-pit-img-lazy>
                        </div>
                        <h1>
                            {{ priceSectionDetails.get('heading') }}
                        </h1>
                        <p>
                            {{ priceSectionDetails.get('summary') }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-6" *ngFor="let plan of plans;">
                    <div class="pricing-wrapper text-center mb-30">
                        <div class="pricing-top-text">
                            <mak-pit-img-lazy [src]="plan.getIn(['typeOfPlan', 'image', 'src'])"
                                [alt]="plan.getIn(['typeOfPlan', 'image', 'alt'])" width="100%" height="90px">
                            </mak-pit-img-lazy>
                            <h1 [style.font-size.px]="'25'" *ngIf="plan.get('price')">
                                {{ plan.get('price') | currency:'KES':'symbol':'.2-2' }}
                            </h1>
                        </div>
                        <div class="pricing-text">
                            <h2>
                                {{ plan.getIn(['typeOfPlan', 'title']) }}
                            </h2>
                            <p *ngFor="let benefit of plan.get('benefits')" [title]="benefit.get('description')">
                                {{ benefit.get('title') }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
