<ngx-skeleton-loader *ngIf="!getBoolean(
    state.get('loaded'))" [theme]="{
    height: height,
    width: width
}" [appearance]="appearance"></ngx-skeleton-loader>

<ng-container *ngIf="getBoolean(state.get('visible'))" [style.height.%]="100">
    <img [hidden]="!getBoolean(state.get('loaded'))" (load)="onLoad()" [src]="src" [alt]="alt" />
</ng-container>
