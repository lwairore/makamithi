<div id="sticky-header" [ngClass]="['main-menu-area', stickerHeaderExtraClasses]">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-2 col-lg-2 col-md-4 col-6">
                <div class="logo">
                    <a routerLink="/">
                        <img class="standard-logo" src="assets/img/logo/logo.png" alt="logo" />
                        <img class="retina-logo" src="assets/img/logo/logo@2x.png" alt="logo@2x" />
                    </a>
                </div>
            </div>
            <div class="col-xl-10 col-lg-10 d-none d-xl-block d-lg-block">
                <div class="header-right f-right">
                    <ul>
                        <li class="unser-icon">
                            <a [routerLink]="null" (click)="dispatchSetSearchBarOpenEvt()">
                                <i class="dripicons-search"></i>
                            </a>
                        </li>
                        <li class="unser-icon">
                            <a [routerLink]="null">
                                <i class="dripicons-user"></i>
                            </a>
                        </li>
                        <li class="cart-icon">
                            <a [routerLink]="null">
                                <i class="dripicons-cart"></i>
                            </a>
                            <span>2</span>
                        </li>
                        <li class="info-bar" [class.active]="sidebarOpen">
                            <a [routerLink]="null" (click)="dispatchSetSidebarOpenEvt()">
                                <i class="dripicons-vibrate"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="main-menu text-right f-right">
                    <nav id="mobile-menu">
                        <ul>
                            <li routerLinkActive="active">
                                <a routerLink="/">Home</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/about-us">About</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/services">Services</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/shop">shop</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/blog">Blog</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/gallery">Gallery</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/team">Team</a>
                            </li>
                            <li routerLinkActive="active">
                                <a routerLink="/contact">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="d-block d-xl-none d-lg-none col-md-8 col-6 text-right">
                <div class="menu-bar">
                    <button class="bars" (click)="dispatchSetMenuOpenEvt()">
                        <i> <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="bars"
                                class="svg-inline--fa fa-bars fa-w-14 " role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512">
                                <path fill="currentColor"
                                    d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z">
                                </path>
                            </svg></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
