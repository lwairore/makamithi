<ng-container *ngIf="showLoader; else showCtaSectionDetails;">
    <ngx-skeleton-loader [theme]="{
        height: '400px',
        width: '100%'
    }"></ngx-skeleton-loader>
</ng-container>
<ng-template #showCtaSectionDetails>
    <div class="cta-area pb-120">
        <div class="container">
            <div class="cta-bg pt-100 pb-90"
                [style.background-image]="'url('+ctaSectionDetails.getIn(['backgroundImage', 'src'])+')'">
                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-8">
                        <div class="cta-wrapper mb-15">
                            <div class="cta-img">
                                <mak-pit-img-lazy [src]="ctaSectionDetails.getIn(['sectionImage', 'src'])"
                                    [alt]="ctaSectionDetails.getIn(['sectionImage', 'alt'])" height="6px" width="100%">
                                </mak-pit-img-lazy>
                            </div>
                            <div class="cta-text">
                                <h1>
                                    {{ ctaSectionDetails.get('heading') }}
                                </h1>
                                <p>
                                    {{ctaSectionDetails.get('description')}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4">
                        <div class="cta-button mb-15 text-md-right">
                            <a class="btn" routerLink="/contact">
                                {{ctaSectionDetails.get('callToAction')}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
