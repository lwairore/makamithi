<ng-container *ngIf="ctaSectionDetails.isEmpty(); else showCtaSectionDetails;"></ng-container>
<ng-template #showCtaSectionDetails>
    <div class="cta-area pt-100 pb-90"
        [style.background-image]="'url('+ ctaSectionDetails.getIn(['backgroundImage', 'src']) +')'">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-8 col-md-8">
                    <div class="cta-wrapper mb-15">
                        <div class="cta-img">
                            <img [src]="ctaSectionDetails.getIn(['sectionImage', 'src'])"
                                [alt]="ctaSectionDetails.getIn(['sectionImage', 'alt'])" />
                        </div>
                        <div class="cta-text">
                            <h1>
                                {{ ctaSectionDetails.get('heading') }}
                            </h1>
                            <p>
                                {{ ctaSectionDetails.get('description') }}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <div class="cta-button mb-15 text-md-right">
                        <a class="btn" href="/about-us">Visit Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
