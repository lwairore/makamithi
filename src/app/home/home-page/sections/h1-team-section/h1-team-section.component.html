<ng-container *ngIf="showLoader; else showCtaSectionDetails;">
    <ngx-skeleton-loader [theme]="{
        height: '400px',
        width: '100%'
    }"></ngx-skeleton-loader>
</ng-container>
<ng-template #showCtaSectionDetails>
    <div class="team-area pb-90 pos-relative">
        <div class="shape sp1 bounce-animate">
            <img src="assets/img/shape/sp2.png" alt="shape" />
        </div>
        <div class="shape sp2 bounce-animate">
            <img src="assets/img/shape/sp1.png" alt="shape" />
        </div>
        <div class="shape sp3 bounce-animate">
            <img src="assets/img/shape/sp3.png" alt="shape" />
        </div>
        <div class="shape sp4 bounce-animate">
            <img src="assets/img/shape/sp4.png" alt="shape" />
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 offset-lg-3 offset-xl-3">
                    <div class="section-title text-center section-circle mb-70">
                        <div class="section-img">
                            <mak-pit-img-lazy [src]="apAboutSectionDetails.getIn(['sectionImage', 'src'])"
                                [alt]="apAboutSectionDetails.getIn(['sectionImage', 'alt'])" height="6px" width="100%">
                            </mak-pit-img-lazy>
                        </div>
                        <h1 [innerHTML]="apAboutSectionDetails.get('heading')"></h1>
                        <p [innerHTML]="apAboutSectionDetails.get('summary')"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-6" *ngFor="let teamItem of teams;">
                    <div class="team-wrapper text-center mb-30">
                        <div class="team-img">
                            <mak-pit-img-lazy [src]="teamItem.getIn(['image', 'src'])"
                                [alt]="teamItem.getIn(['image', 'alt'])" width="100%" height="292px">
                            </mak-pit-img-lazy>
                            <div class="team-icon">
                                <a [href]="teamItem.getIn(['socialMedia', 'facebook'])" target="_blank"
                                    *ngIf="teamItem.getIn(['socialMedia', 'facebook'])">
                                    <span class="fab fa-facebook-f"></span>
                                </a>
                                <a [href]="teamItem.getIn(['socialMedia', 'twitter'])" target="_blank"
                                    *ngIf="teamItem.getIn(['socialMedia', 'twitter'])">
                                    <span class="fab fa-twitter"></span>
                                </a>
                            </div>
                        </div>
                        <div class="team-text">
                            <h4>
                                {{ teamItem.get('fullName') }}
                            </h4>
                            <span>
                                {{ teamItem.get('role') }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
