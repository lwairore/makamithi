<div class="product-area pos-relative pt-110 pb-85 fix">
    <div class="shape spahe1 bounce-animate">
        <img src="assets/img/shape/shape1.png" alt="shape" />
    </div>
    <div class="shape spahe2 bounce-animate">
        <img src="assets/img/shape/shape2.png" alt="shape" />
    </div>
    <div class="shape spahe3 bounce-animate">
        <img src="assets/img/shape/shape3.png" alt="shape" />
    </div>
    <div class="shape spahe4 bounce-animate">
        <img src="assets/img/shape/shape4.png" alt="shape" />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 offset-lg-3 offset-xl-3">
                <div class="section-title text-center section-circle mb-70">
                    <div class="section-img">
                        <img src="assets/img/shape/1.png" alt="" />
                    </div>
                    <h1>Our Product</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit sed do eiusmotempor
                        incididunt ut labore et dolore magna aliqua enim minim veniam</p>
                </div>
            </div>
        </div>
        <div class="row" data-tabs="true">
            <div class="col-xl-12">
                <mak-pit-tabs selectedTabClassName="active">
                    <mak-pit-tab-list className="nav product-tab justify-content-center mb-75">
                        <ng-container *ngFor="let product of products">
                            <ng-template makPitTab className="nav-item">
                                <div class="product-tab-content text-center">
                                    <div class="product-tab-img">
                                        <i class="flaticon-{{ product.flaticon }}"></i>
                                    </div>
                                    <h4>
                                        {{ product.title }}
                                    </h4>
                                </div>
                            </ng-template>
                        </ng-container>
                    </mak-pit-tab-list>

                    <mak-pit-tab-item>
                        <ng-container *ngFor="let product of products;">
                            <ng-template makPitTabPanel>
                                <div class="row">
                                    <div class="col-xl-3 col-lg-3 col-md-6" *ngFor="let item of product.items;">
                                        <div class="product-wrapper text-center mb-30">
                                            <div class="product-img">
                                                <a routerLink="/shop/shop-details">
                                                    <img [src]="item.image" [alt]="item.title" /></a>

                                                <div class="product-action">
                                                    <a [routerLink]="null"><i class="fas fa-shopping-cart"></i></a>
                                                    <a [routerLink]="null"><i class="fas fa-heart"></i></a>
                                                    <a [routerLink]="null"><i class="fas fa-search"></i></a>
                                                </div>
                                            </div>
                                            <div class="product-text">
                                                <h4>
                                                    <a routerLink="/shop/shop-details">
                                                        {{ item.title }}
                                                    </a>
                                                </h4>
                                                <div class="pro-rating">
                                                    <i class="far far-star"></i>
                                                    <i class="far far-star"></i>
                                                    <i class="far far-star"></i>
                                                    <i class="far far-star"></i>
                                                    <i class="far far-star"></i>
                                                </div>
                                                <div class="pro-price">
                                                    <span>
                                                        {{ item.price | currency:'KES':'symbol':'.2-2' }}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ng-container>
                    </mak-pit-tab-item>
                </mak-pit-tabs>
            </div>
        </div>
    </div>
</div>
