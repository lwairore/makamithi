<div class="we-do-area pt-110 pb-85">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-6 offset-lg-3 offset-xl-3">
                <div class="section-title text-center section-circle mb-70">
                    <div class="section-img">
                        <img src="assets/img/shape/1.png" alt="image">
                    </div>
                    <h1>What We Do</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit sed do eiusmotempor incididunt ut labore
                        et dolore magna aliqua enim minim veniam</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6" *ngFor="let service of listService;">
                <div class="we-do-wrapper text-center mb-30">
                    <div class="we-do-img">
                        <img [src]="service.image" alt="icon">
                    </div>
                    <div class="we-do-text">
                        <h4>
                            <a [routerLink]="null">{{ service.title }}</a>
                        </h4>
                        <p>
                            {{ service.description }}
                        </p>
                        <a routerLink="/services/services-details">Read More <i
                                class="dripicons-arrow-thin-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
