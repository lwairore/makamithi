<ng-container *ngIf="showLoader; else showCtaSectionDetails;">
    <ngx-skeleton-loader [theme]="{
        height: '400px',
        width: '100%'
    }"></ngx-skeleton-loader>
</ng-container>
<ng-template #showCtaSectionDetails>
    <div class="we-do-area pt-110 pb-85">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 offset-lg-3 offset-xl-3">
                    <div class="section-title text-center section-circle mb-70">
                        <div class="section-img">
                            <mak-pit-img-lazy [src]="whatWeDoSectionDetails.getIn(['sectionImage', 'src'])"
                                [alt]="whatWeDoSectionDetails.getIn(['sectionImage', 'alt'])" height="6px" width="100%">
                            </mak-pit-img-lazy>
                        </div>
                        <h1>
                            {{ whatWeDoSectionDetails.get('heading') }}
                        </h1>
                        <p>
                            {{ whatWeDoSectionDetails.get('summary') }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-6" *ngFor="let service of listService;">
                    <div class="we-do-wrapper text-center mb-30">
                        <div class="we-do-img">
                            <mak-pit-img-lazy [src]="service.getIn(['aboutPhoto','src'])"
                                [alt]="service.getIn(['aboutPhoto','alt'])" height="100px" width="100px"
                                appearance="circle"></mak-pit-img-lazy>
                        </div>
                        <div class="we-do-text">
                            <h4>
                                <a routerLink="/services/services-details">{{ service.get('title') | slice: 0:17}}</a>
                            </h4>
                            <p>
                                {{ service.get('summary') }}
                            </p>
                            <a routerLink="/services/services-details">Read More <i
                                    class="dripicons-arrow-thin-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
