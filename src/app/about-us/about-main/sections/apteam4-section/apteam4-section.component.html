<ng-container *ngIf="showLoader; else showCtaSectionDetails;">
    <ngx-skeleton-loader [theme]="{
        height: '400px',
        width: '100%'
    }"></ngx-skeleton-loader>
</ng-container>
<ng-template #showCtaSectionDetails>
    <div class="team-area gray2-bg pt-110 pb-90">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 offset-lg-3 offset-xl-3">
                    <div class="section-title text-center section-circle mb-70">
                        <div class="section-img">
                            <mak-pit-img-lazy [src]="teamAreaSectionDetails.getIn(['sectionImage', 'src'])"
                                [alt]="teamAreaSectionDetails.getIn(['sectionImage', 'alt'])" height="6px" width="100%"></mak-pit-img-lazy>
                        </div>
                        <h1>
                            {{ teamAreaSectionDetails.get('heading') }}
                        </h1>
                        <p>
                            {{ teamAreaSectionDetails.get('summary') }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-6" *ngFor="let teamItem of listTeam.get('results');">
                    <div class="team-wrapper text-center mb-30">
                        <div class="team-img">
                            <mak-pit-img-lazy [src]="teamItem.getIn(['image','src'])"
                                [alt]="teamItem.getIn(['image','alt'])" height="300px" width="100%"></mak-pit-img-lazy>
                            <div class="team-icon">
                                <a [href]="teamItem.getIn(['contacts', 'facebook'])"
                                    *ngIf="teamItem.getIn(['contacts', 'facebook'])" target="_blank">
                                    <i class="fab fa-facebook-f"> </i>
                                </a>
                                <a [href]="teamItem.getIn(['contacts', 'twitter'])"
                                    *ngIf="teamItem.getIn(['contacts', 'twitter'])" target="_blank">
                                    <i class="fab fa-twitter"> </i>
                                </a>
                            </div>
                        </div>
                        <div class="team-text">
                            <h4>
                                {{ teamItem.get('fullName') }}
                            </h4><span>
                                {{ listTeam.get('role') }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
