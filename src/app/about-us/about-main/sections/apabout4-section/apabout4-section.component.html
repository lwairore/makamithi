<ng-container *ngIf="showLoader; else showCtaSectionDetails;">
    <ngx-skeleton-loader [theme]="{
        height: '400px',
        width: '100%'
    }"></ngx-skeleton-loader>
</ng-container>
<ng-template #showCtaSectionDetails>
    <div class="about-us-area about-shape pt-120 pb-90">
        <div class="container">
            <div class="row">
                <ng-container *ngIf="apAboutSectionDetails.isEmpty(); else apAboutSectionDetailsHasLoaded;">
                    <div class="col-xl-6 col-lg-6">
                        <div class="about-info mb-30">
                            <ngx-skeleton-loader></ngx-skeleton-loader>
                            <ngx-skeleton-loader></ngx-skeleton-loader>
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6">
                        <div class="about-img mb-30">
                            <ngx-skeleton-loader [theme]="{
                            height: '525px',
                            width: '500px'
                        }"></ngx-skeleton-loader>
                        </div>
                    </div>
                </ng-container>
                <ng-template #apAboutSectionDetailsHasLoaded>
                    <div class="col-xl-6 col-lg-6">
                        <div class="about-info mb-30">

                            <h1>
                                {{ apAboutSectionDetails.get('heading') }}
                            </h1>
                            <span>{{ apAboutSectionDetails.get('subheading') }}</span>
                            <p>
                                {{ apAboutSectionDetails.get('description') }}
                            </p>

                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6">
                        <div class="about-img mb-30">
                            <mak-pit-img-lazy [src]="apAboutSectionDetails.getIn(['sectionImage', 'src'])"
                                [alt]="apAboutSectionDetails.getIn(['sectionImage', 'alt'])" width="100%"
                                height="300px"></mak-pit-img-lazy>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</ng-template>
