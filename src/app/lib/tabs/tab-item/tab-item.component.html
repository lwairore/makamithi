<div *ngFor="let panel of tabPanels;index as i" [ngClass]="panel?.className"
    [class.react-tabs__tab-panel--selected]="isPanelTabsSelected(i)">

    <ng-container *ngIf="isPanelTabsSelected(i)">
        <ng-container *ngTemplateOutlet="panel?.templateRef"></ng-container>
    </ng-container>
</div>
